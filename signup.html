<!-- UI page for signing up -->
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2.1.1/out/water.min.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
</head>
<body>
    
    <h1>Signup</h1>
    <!-- Simple Sign up form -->
    <form action="signup-process" method="post" id="signup" novalidate>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div>
            <label for="username">Username</label>
            <input type="username" id="username" name="username">
        </div>
        
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="password_confirmation">Repeat password</label>
            <input type="password" id="password_confirmation" name="password_confirmation">
        </div>
        
        <!-- Submit Button -->
        <button>Sign up</button>

        <!-- Additional Line -->
        <p>Already have an account <a href="login">Login here</a></p>
        <br>

        <!-- Policy -->
        <p><b>*You must follow these requirements:</b></p>
        <p>- Your name and username must not contain special character (*, $, @, etc.)</p>
        <p>- Username must be at least 5 characters</p>
        <p>- Password must be at least 8 characters and contain at least one letter or number</p>
    </form>
    
</body>
</html>
